<!--end wrapper-->
<script>
function sendPost(){
  var username = sessionStorage.getItem("username");
  var token = sessionStorage.getItem("token");

  var body = document.getElementById("preview-body").innerHTML;
  var form = document.getElementById('a_post');
  var formData = new FormData(form);
  formData.append('channel_name', username);
  formData.append('body', body);


  var xhr = new XMLHttpRequest();
  // Add any event handlers here...
  var url = "http://192.168.8.101:9000/index/aPost/"+token+"/"+username;
  xhr.open('POST', url, true);

  xhr.onreadystatechange = function() {
    if (xhr.readyState == 4 && xhr.status == 200) {
        document.getElementById("post_response").innerHTML=xhr.responseText;
      }
  };

  xhr.send(formData);
}

function showMediaPlacer(media){
  var mbp =document.getElementById("media-box-place");
  var mpm =document.getElementById("preview-main");
  var x = document.getElementById("media-box").querySelectorAll("li");
  for(var i=0; i<x.length;i++){
    x[i].style.backgroundColor="ghostwhite";
  }
  document.getElementById(media).style.backgroundColor = "skyblue";
  switch(media){
    case "i":
      mbp.innerHTML="<input type='file' onchange='mediaPrev(this, 2)' name='main_media' accept='image/*'>";
      mpm.innerHTML="<img id='preview-main-content' src='#' >";
      break;
    case "v":
      mbp.innerHTML="<input type='file' onchange='mediaPrev(this, 2)' name='main_media' accept='video/*'>";
      mpm.innerHTML="<video id='preview-main-content' controls></video>";
      break;
    case "g":
      mbp.innerHTML="<input type='file' onchange='mediaPrev(this, 2)' name='main_media' accept='image/gif'>";
      mpm.innerHTML="<img id='preview-main-content' src='#' >";
      break;
    case "a":
      mbp.innerHTML="<input type='file' onchange='mediaPrev(this, 2)' name='main_media' accept='audio/mpeg'>";
      mpm.innerHTML="<audio id='preview-main-content' controls></audio>";
      break;
    default:
      break;
  }
}
function doNec(){
  document.getElementById("preview-logo").src="data:image/png;base64,"+sessionStorage.getItem("logo");
}

function mediaPrev(input, preview){
  if(preview == 2){
    document.getElementById('preview-main-content').src=URL.createObjectURL(input.files[0]);
  }else{
    document.getElementById('preview-cover-content').src=URL.createObjectURL(input.files[0]);
  }
}

var sb = document.getElementById("submit-button");
var form = document.getElementById('a_post');
sb.addEventListener('click', function () {
  if (form.checkValidity()) {
    sendPost();
  }
  else {
    alert("Please fill all the fields");
  }
}, false);



</script>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- Initialize Quill editor -->
<script>
  var quill = new Quill('#editor', {
    placeholder: "Write an article",
    theme: 'snow'
  });

  quill.on('text-change', function(delta, oldDelta, source) {
    document.getElementById("preview-body").innerHTML=quill.root.innerHTML;
  });

</script>
