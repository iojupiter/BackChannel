<script>
function login(){
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;

  var data = {
    "username": username,
    "password": password
  }
  //prepare AJAX call
  var xhr = new XMLHttpRequest();

  xhr.open("POST", "http://192.168.8.101:9000/attempt/login", true);
  
    xhr.onreadystatechange = function() {
    if (xhr.readyState == 4 && xhr.status == 200) {
        if(xhr.responseText == "0"){
          document.getElementById("error-alert").innerHTML="Invalid";
        }else{
          sessionStorage.setItem("username", username);
          var response = JSON.parse(xhr.responseText);
          sessionStorage.setItem("token", response["token"]);
          sessionStorage.setItem("logo", response["logo"]);
          //window.location.href = response["url"] + username; //GET OR POST?
          //window.location.assign(response["url"] + username)
          post(response["url"] + username, "", "POST");
        }
      }
  };
  
  xhr.setRequestHeader("Content-Type", "application/json");
  xhr.send(JSON.stringify(data));
}

function post(path, params, method) {
    method = method || "post"; 

    var form = document.createElement("form");
    form.setAttribute("method", method);
    form.setAttribute("action", path);

    for(var key in params) {
        if(params.hasOwnProperty(key)) {
            var hiddenField = document.createElement("input");
            hiddenField.setAttribute("type", "hidden");
            hiddenField.setAttribute("name", key);
            hiddenField.setAttribute("value", params[key]);

            form.appendChild(hiddenField);
        }
    }

    document.body.appendChild(form);
    form.submit();
}

var sb = document.getElementById("submit-button");
var form = document.getElementById('login_form');
sb.addEventListener('click', function () {
  if (form.checkValidity()) {
    login();
  }
  else {
    alert("Please fill all the fields");
  }
}, false);
</script>
